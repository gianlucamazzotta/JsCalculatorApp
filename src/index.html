<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="appBg">
        <form name="calculator">
            <input type="textfield" name="ans" value="" autocomplete="off" readonly>
            <br>

            <input type="button" class="gray" value="7" onclick="document.calculator.ans.value+='7'">
            <input type="button" class="gray" value="8" onclick="document.calculator.ans.value+='8'">
            <input type="button" class="gray" value="9" onclick="document.calculator.ans.value+='9'">
            <input type="button" value="+" class="orange" onclick="document.calculator.ans.value+='+'">
            <br>
            <input type="button" class="gray" value="4" onclick="document.calculator.ans.value+='4'">
            <input type="button" class="gray" value="5" onclick="document.calculator.ans.value+='5'">
            <input type="button" class="gray" value="6" onclick="document.calculator.ans.value+='6'">
            <input type="button" value="-" class="orange" onclick="document.calculator.ans.value+='-'">
            <br>
            <input type="button" class="gray" value="1" onclick="document.calculator.ans.value+='1'">
            <input type="button" class="gray" value="2" onclick="document.calculator.ans.value+='2'">
            <input type="button" class="gray" value="3" onclick="document.calculator.ans.value+='3'">
            <input type="button" value="*" class="orange" onclick="document.calculator.ans.value+='*'">
            <br>
            <input type="button" class="gray" value="0" onclick="document.calculator.ans.value+='0'">
            <input type="reset" value="C">
            <input type="button" value="=" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)">
            <input type="button" value="/" class="orange" onclick="document.calculator.ans.value+= '/'">
        </form>
    </div>
    
</body>
</html>
